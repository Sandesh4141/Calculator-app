<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Calculator app</title>

</head>

<body>
	<div class="container">
		<div class="cal-app">
			<section class="cal-head">
				<h1>calc</h1>
				<div class="right-content">
					<p>THEME</p>
					<div class="right-content-child">
						<h4>1 2 3</h4>
						<div class="theme-change-btns" id="slider-container">
							<!-- <input id="slider" type="range" value="1" min="1" max="3"></input> -->
							<div id="slider" class="rounded"> </div>
						</div>
					</div>
				</div>
			</section>
			<section class="output-window">
				<!-- <input id="screen" type="text" class="main-window" placeholder="SðŸ‘½ndesh" > -->
				<div id="screen" class="main-window">399.981</div>
			</section>
			<section class="input-keypad">
				<div class="grid-buttons">
					<div class="row">
						<button class="btn numbers">7</button>
						<button class="btn numbers">8</button>
						<button class="btn numbers">9</button>
						<button class="btn" id="del">Del</button>
					</div>
					<div class="row">
						<button class="btn numbers">4</button>
						<button class="btn numbers">5</button>
						<button class="btn numbers">6</button>
						<button class="btn operator">+</button>
					</div>
					<div class="row">
						<button class="btn numbers">1</button>
						<button class="btn numbers">2</button>
						<button class="btn numbers">3</button>
						<button class="btn operator">-</button>
					</div>
					<div class="row">
						<button class="btn numbers">.</button>
						<button class="btn numbers">0</button>
						<button class="btn numbers">/</button>
						<button class="btn operator">X</button>
					</div>
					<div class="row">
						<button class="m-btn" id="reset">RESET</button>
						<button class="m-btn" id="total"> = </button>
					</div>
				</div>
			</section>
		</div>
	</div>
	<script src="./JS/app.js"></script>
	<script src="./JS/main.js"></script>
</body>

</html>
